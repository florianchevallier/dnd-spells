name: CI

on:
  push:
    branches: ['*'] # Toutes les branches
  pull_request:
    branches: ['*'] # Toutes les branches

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run type check
        run: npm run typecheck

      - name: Build project
        run: npm run build
