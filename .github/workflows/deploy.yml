name: Deploy

on:
  push:
    tags:
      - 'v*.*.*' # Uniquement les tags de version s√©mantique

env:
  REGISTRY: registry.paladin.ovh
  IMAGE_NAME: dnd-spells

jobs:
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run type check
        run: npm run typecheck

      - name: Build project
        run: npm run build

  build-and-deploy:
    name: Build & Deploy
    needs: validate # Attend que la validation passe
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: flo
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: prod
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Trigger deployment
        run: |
          curl -f -H "Authorization: Bearer ${{ secrets.UPDATE_TOKEN }}" \
               "https://wt.paladin.ovh/v1/update?image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
