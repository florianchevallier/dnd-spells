services:
  db:
    image: mariadb:11
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-devpassword}
      MYSQL_DATABASE: ${DB_NAME:-dnd_spells}
    ports:
      - "3306:3306"  # Expos√© pour npm run seed depuis ton ordi
    volumes:
      - mariadb_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${DB_PASSWORD:-devpassword}
      UPLOAD_LIMIT: 50M
    depends_on:
      db:
        condition: service_healthy

volumes:
  mariadb_dev_data:
